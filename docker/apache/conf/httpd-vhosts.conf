<VirtualHost *:${PORT_HTTP}>

    <FilesMatch .php$>
        SetHandler "proxy:fcgi://php:${PORT_FPM}"
    </FilesMatch>

    ServerName ${SERVER_NAME}
    DocumentRoot ${WORKING_DIR}/public

    ErrorLog /var/log/apache2/assinatura-eletronica_erro.log
    CustomLog /var/log/apache2/assinatura-eletronica_acess.log combined

    RewriteEngine On
    RewriteCond %{HTTP:Authorization} ^(.*)
    RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

    <Directory ${WORKING_DIR}/public>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory ${WORKING_DIR}/var>
        <IfModule mod_authz_core.c>
            Require all denied
        </IfModule>
        <IfModule !mod_authz_core.c>
            Order deny,allow
            Deny from all
        </IfModule>
    </Directory>

    <Directory ${WORKING_DIR}/public>
        DirectoryIndex ${WORKING_DIR}/public/index.php
        <IfModule mod_negotiation.c>
            Options -MultiViews
        </IfModule>

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
            RewriteRule ^(.*) - [E=BASE:%1]

            RewriteCond %{HTTP:Authorization} .
            RewriteRule ^ - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            RewriteCond %{ENV:REDIRECT_STATUS} ^$
            RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]

            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule ^ - [L]

            RewriteRule ^ %{ENV:BASE}/index.php [L]
        </IfModule>

        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                RedirectMatch 302 ^/$ /index.php/
            </IfModule>
        </IfModule>
    </Directory>
</VirtualHost>